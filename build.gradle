plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

javafx {
    version = '20.0.1'
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.graphics']
}

application {
    mainClass = 'com.leevilaune.HelloFX'
}

dependencies{
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.1.2'

}